<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django First Project</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-light bg-secondary navbar-expand-lg">
      <!-- <div class="container"> -->
      <div class="navbar-brand">
        <img
          height="48"
          class="pop-anim"
          src="{% static 'assets/images/logo.png' %}"
        />
      </div>
      <ul class="nav navbar-nav">
        <li class="nav-item pop-anim">
          <a class="nav-link text-light" href="/">Projects</a>
        </li>
        <li class="nav-item pop-anim">
          <a class="nav-link text-light" href="/create">New Project</a>
        </li>
      </ul>
      <!-- </div> -->
    </nav>
    <div class="container px-0">
      <img
        class="img-fluid px-0"
        src="{% static 'assets/images/cover.png' %}"
      />
    </div>
    <main class="container bg-light">
      <section class="mt-5">{% block content %} {% endblock content %}</section>
    </main>

    <footer class="bg-secondary">
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <h3>Footer.</h3>
    </footer>
  </body>
</html>
